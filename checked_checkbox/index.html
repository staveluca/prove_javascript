<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Checked Checkbox</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            referrerpolicy="no-referrer"
        ></script>
    </head>

    <body>
        <h1>SELEZIONA 1 O PIU' ELEMENTI</h1>

        <ul>
            <li>
                <input type="checkbox" />
                <span>Opzione 1</span>
            </li>
            <li>
                <input type="checkbox" />
                <span>Opzione 2</span>
            </li>
            <li>
                <input type="checkbox" />
                <span>Opzione 3</span>
            </li>
            <li>
                <input type="checkbox" />
                <span>Opzione 4</span>
            </li>
        </ul>

        <div>Hai selezionato <span id="numero">0</span> opzioni</div>
    </body>

    <script>
        //all'evento click su un input si incrementa il numero di caselle selezionate
        $("input").on("click", function(){
            let contatore=0;
            //per ogni input con propriet√† checked il contatore aumenta
            $("input").each(function(){
                if($(this).is(":checked")){
                    contatore++;
                }
            });
            $("#numero").html(contatore);
        });
    </script>
</html>
